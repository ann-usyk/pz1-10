<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub</title>
    <link rel='stylesheet' href='./dist/style.css'>
    <link rel="stylesheet" href="./src/fonts/Mukta-SemiBold/mukta/Mukta-SemiBold.ttf">
</head>

<body>

    <header class="header-old">
        <div class="header-container">

            <div class="header-menu-container">


                <nav class="header-list-item-flex-column">
                    <ul class="list-menu">
                        <li class="list-menu-item"><img class="git-logo" src="./src/img/Github-Logo-White.png"
                                alt="git icon"></li>
                        <li class="list-menu-item"><a href="">
                                Why GitHub? <img class="icon-chevon-down" src="./src/img/chewon-down.png" alt=""></a>
                        </li>
                        <li class="list-menu-item"><a href="">Team</a></li>
                        <li class="list-menu-item"><a href="">Enterprise</a></li>
                        <li class="list-menu-item"><a href="">Explore <img class="icon-chevon-down"
                                    src="./src/img/chewon-down.png" alt=""></a></li>
                        <li class="list-menu-item"><a href="">Marketplace</a></li>
                        <li class="list-menu-item"><a href="">Prising <img class="icon-chevon-down"
                                    src="./src/img/chewon-down.png" alt=""></a></li>
                    </ul>
                </nav>
            </div>
            <div class="btn-flex-column">
                  <label for="">
                <input class="btn-search" type="text" placeholder="Search GitHub"  name="uname" required>
                
                <!--  <img class="image-search" src="./src/img/search-slash.png" alt="">-->
               </label>
                <button class="btn-signin">Sign in</button>
                <button class="btn-signup">Sign up</button>
 
            </div>
        </div>
    </header>


    <div class="main-content">
      <!--  <img src="./src/img/bg.jpg" alt="">-->
    </div>
    <script src="./dist/bundle.js"></script>
</body>

</html>
